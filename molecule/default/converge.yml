---
- name: Converge
  hosts: all
  become: yes
  gather_facts: yes

  vars:
    git_username: root
    git_groupname: root
    git_repository_destination: /root
    git_repositories:
      - repo: https://github.com/buluma/ansible-role-bootstrap
        dest: bootstrap
      - repo: https://github.com/buluma/ansible-role-bootstrap
        dest: bootstrap-force
        force: yes
      - repo: https://github.com/buluma/ansible-role-bootstrap
        dest: bootstrap-version
        version: "v2.0.0"
    git_config:
      user:
        name: John Doe
        email: johndoe@example.com

  roles:
    - role: ansible-role-git
